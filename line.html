<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
</head>
<body>
    <h1>SVG Line 그리기</h1>

    <svg xmlns="http://www.w3.org/2000/svg" width="300px" height="400px" version="1.1">
        <!-- 주황 수평선 -->
        <path d="M10 10 H100z" stroke="orange" stroke-width="5"/>

        <!-- 빨강 수직선 -->
        <path d="M30 30 V100z" stroke="red" stroke-width="5"/>
        
        <!-- 보라 삼각형 -->
        <path d="M10 150 H100 V100z" stroke="purple" stroke-width="5" fill="pink"/>
        
        <!-- 하늘 사각형 -->
        <path d="M150 30 H200 V150 H150z" stroke="blue" stroke-width="5" fill="skyblue"/>
    </svg>
    
</body>
</html>
